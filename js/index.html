<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div Class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-controls">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit" >
                    <i class="fa-thin fa-plus"></i>

                </button>
             </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-controls">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <div id="toolbar">

            <div id="search">
                <h4>pesquisar:</h4>
                <form>
                    <input type="text" 
                    id="search-input"
                    placeholder="Buscar...">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option> 
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>

        </div>

        <div id="todo-list">

            <div class="todo done">
                <h3>Estou fazendo alguma coisa</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Estudar JavaScript</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>

                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        
        </div>


    </div>



<!-- ///Animação///// -->




    <div id="homer-pai">

    <img class="homer-gif" src="../img/homer.png" alt="">
    
    </div>

    <div id="rosquinha-pai">

        <img class="rosquinha-img" src="../img/rosquinha4.png" alt="">

    </div>


</body>
</html>
